<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Cadastro de usuário</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Logomarca</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav><br>
    <form action="" method="post" style="text-align:center"><br>
        <h1>Crie seu cadastro</h1>
        <div>
            <label for="">Nome completo</label><br>
            <input type="text">
        </div><br>
        <div>
            <label for="">Gênero</label><br>
            <label for="">
                <input type="radio">Masculino
            </label>
            <label for="">
                <input type="radio">Fêminino
            </label>
            <label for="">
                <input type="radio" checked>Não informar
            </label>
        </div><br>
        <div>
            <label for="">Data de nascimento</label><br>
            <input type="date">
        </div><br>
        <div>
            <label for="">CPF</label><br>
            <input type="number">
        </div><br>
        <div>
            <label for="">Numero de telefone</label><br>
            <input type="number"><br>
            <input type="checkbox">Receber notificações por Whatsapp
        </div><br>
        <div>
            <label for="">Endereço</label><br>
            <input type="text">
        </div><br>
        <div>
            <label for="">Número</label><br>
            <input type="number">
        </div><br>
        <div>
            <label for="">CEP</label><br>
            <input type="number">
        </div><br>
        <div>
            <label for="">Estado</label>
            <select name="estado" id="">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div><br>
        <div>
            <label for="">e-mail</label><br>
            <input type="email"><br>
            <input type="checkbox">Receber e-mails promocionais<br>
        </div><br>
        <div>
            <label for="">Senha</label><br>
            <input type="password" placeholder="mínimo 6 caracteres">
        </div><br>
        <button type="submit">Cadastrar</button>
    </form><br>
    <h4 class="form_cadastro" style="text-align:center">Ao continuar, você concorda com os termos de nosssa <a href="politica_de_privacidade.html" target="_blank">politica de privacidade</a></h4>
    <h4 class="form_cadastro" style="text-align:center">Já possui cadastro?<a href="login.html">Entrar</a></h4>
</body>
</html>
